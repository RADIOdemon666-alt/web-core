<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-Zone | الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/media/bg.mp4" type="video/mp4">
  </video>

  <div class="container">

    <!-- Hero Section -->
    <section class="hero">
      <h1>Web-Zone</h1>
      <p>نحو عالم رقمي مبتكر… نصمم مواقعك بأحدث التقنيات</p>
      <button id="openModal">ابدأ مشروعك الآن</button>
    </section>

    <!-- Services Section -->
    <section class="services">
      <div class="service-card card">
        <i class="fas fa-code"></i>
        <h3>تطوير المواقع</h3>
        <p>مواقع حديثة ومتجاوبة مع كل الأجهزة.</p>
      </div>
      <div class="service-card card">
        <i class="fas fa-paint-brush"></i>
        <h3>تصميم واجهات UI/UX</h3>
        <p>تصاميم عصرية وسهلة الاستخدام.</p>
      </div>
      <div class="service-card card">
        <i class="fas fa-server"></i>
        <h3>استضافة وصيانة</h3>
        <p>حلول متكاملة لموقعك بأمان وسرعة.</p>
      </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio">
      <div class="project-card card">
        <img src="assets/projects/project1.jpg" alt="مشروع 1">
        <div class="overlay"><h4>مشروع 1</h4></div>
      </div>
      <div class="project-card card">
        <img src="assets/projects/project2.jpg" alt="مشروع 2">
        <div class="overlay"><h4>مشروع 2</h4></div>
      </div>
    </section>

    <!-- Clients Section -->
    <section class="clients">
      <h2>عملاؤنا</h2>
      <div class="clients-logos">
        <img src="assets/clients/client1.png" alt="Client 1" class="card">
        <img src="assets/clients/client2.png" alt="Client 2" class="card">
      </div>
    </section>

    <!-- Footer -->
    <footer>&copy; 2025 Web-Zone. جميع الحقوق محفوظة.</footer>
  </div>

  <!-- Modal Contact -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>تواصل معنا</h2>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="اسمك" id="name">
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="بريدك" id="email">
      </div>
      <div class="input-group">
        <i class="fas fa-comment"></i>
        <input type="text" placeholder="رسالتك" id="message">
      </div>
      <button id="sendBtn">إرسال عبر واتساب</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

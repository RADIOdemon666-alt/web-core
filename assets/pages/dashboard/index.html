<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Zone | Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- زر ابدأ المشروع -->
  <button id="startProjectBtn">ابدأ مشروعك</button>

  <!-- فورم بدء المشروع -->
  <div id="projectForm" class="modal">
    <div class="modal-content">
      <span class="close" id="closeForm">&times;</span>
      <h2>ابدأ مشروعك</h2>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="nameInput" placeholder="اسمك">
      </div>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="emailInput" placeholder="ايميلك">
      </div>
      <div class="input-group">
        <i class="fa fa-file-alt"></i>
        <textarea id="requestInput" placeholder="طلبك" rows="4"></textarea>
      </div>
      <button id="sendBtn"><i class="fa fa-paper-plane"></i> إرسال</button>
    </div>
  </div>

  <!-- Portfolio Projects -->
  <div class="portfolio-container">
    <div class="project-card" data-title="موقع شخصي" data-link="https://example.com" data-source="https://github.com/example" data-stars="⭐⭐⭐⭐">
      <iframe src="https://example.com" frameborder="0"></iframe>
      <div class="overlay">
        <h3>موقع شخصي</h3>
      </div>
    </div>
    <div class="project-card" data-title="متجر إلكتروني" data-link="https://store.com" data-source="https://github.com/store" data-stars="⭐⭐⭐⭐⭐">
      <iframe src="https://store.com" frameborder="0"></iframe>
      <div class="overlay">
        <h3>متجر إلكتروني</h3>
      </div>
    </div>
    <!-- أضف مشاريع أخرى هنا -->
  </div>

  <!-- Clients -->
  <div class="clients-container">
    <div class="client-card"><img src="client1.png" alt="Client 1"></div>
    <div class="client-card"><img src="client2.png" alt="Client 2"></div>
    <!-- أضف عملاء آخرين -->
  </div>

  <script src="script.js"></script>
</body>
</html>
